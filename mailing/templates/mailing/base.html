<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Рассылки{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'mailing:home' %}">Почтовая служба</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="{% url 'mailing:recipient-list' %}" class="nav-link">Получатели</a></li>
                <li class="nav-item"><a href="{% url 'mailing:message-list' %}" class="nav-link">Сообщения</a></li>
                <li class="nav-item"><a href="{% url 'mailing:mailing-list' %}" class="nav-link">Рассылки</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock %}
</div>
</body>
</html>
