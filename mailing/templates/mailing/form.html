{% extends "mailing/base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h2>{{ title }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Сохранить</button>
    <a href="{{ cancel_url }}" class="btn btn-secondary">Назад</a>
</form>
{% endblock %}
