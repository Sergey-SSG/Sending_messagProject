{% extends "mailing/base.html" %}

{% block content %}
<h1>Список пользователей</h1>
<table class="table">
    <thead>
    <tr>
        <th>Email</th>
        <th>Статус</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
    <tr>
        <td>{{ user.email }}</td>
        <td>{% if user.is_blocked %}❌ Заблокирован{% else %}✅ Активен{% endif %}</td>
        <td>
            <form method="post" action="{% url 'users:block_user' user.pk %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-{% if user.is_blocked %}success{% else %}danger{% endif %}">
                    {% if user.is_blocked %}Разблокировать{% else %}Заблокировать{% endif %}
                </button>
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
